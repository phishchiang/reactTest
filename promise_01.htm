<script>

    function calculate(n1, n2){
        return new Promise(function(resolve,reject){
            window.setTimeout(function(){
                let result=n1+n2;
                resolve(result);
                reject("Error");
                // 請將 result 變數的資料，串接到主程式中
            }, 3000);        
        });
    }
    let promise = calculate(3, 4);
    promise.then(function(result){
        console.log(result);
    },function(err){
        console.log(err);
    });
