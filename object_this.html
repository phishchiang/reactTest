<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object This</title>
    <script>
        
        // Case 01 - 獨立的函式
        function case01_func(){
            console.log(this); // this 就是 window 物件
            console.log(this.innerWidth);
        }
        case01_func();
        
        // Case 02 - 物件的方法
        let object = {
            x:3,
            method:function(){
                console.log(this); // this 就是方法所屬的物件本身
                console.log(this.x);
            }
        }
        object.method();
        
        // Case 03 - 事件處理函式
        document.addEventListener('click', function(){
          console.log(this); // this 就是觸發事件的對象物件
          this.body.innerHTML = 'clicked';
        })
        
        // Case 04 - 建構函式
        function Constructor(){
          console.log(this); // this 就是瀏覽器自動幫我們新建立好的空白的物件
          this.x = 3; // 常見用法，把空白物件串上屬性
          this.y = 4;
        }
        let p1 = new Constructor();
        console.log(p1);
        
        // 使用 bind 重新綁定物件，回傳新的函示
        function test(){
          console.log('綁定物件為',this);
        }
        test();
        let newBindTestFunc_a01 = test.bind({x:555});
        newBindTestFunc_a01();
        let newBindTestFunc_a02 = test.bind({zzz : 'Apple'});
        newBindTestFunc_a02();
        test.apply({GGG:'Google'});
        
        // 使用 apply 來綁定物件
        function anotherTestFunc(){
          console.log('This is anotehr test for the keyborad');
        }
        anotherTestFunc();
        
      </script>
</head>
<body>
    
</body>
</html>
