<meta charset="UTF-8">
<title>Document</title>
<script>

    function calculate(n1, n2, cb){
        window.setTimeout(function(){
            let result=n1+n2;
            cb(result); // 子程式完成後，呼叫cb
        }, 3000);
    }
    function showData(finalResult){
        console.log(finalResult);
    }
    calculate(3, 4, showData);
